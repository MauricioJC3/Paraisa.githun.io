<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumpleaños</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(45deg, #ff66b2, #ffccff);
      text-align: center;
      margin: 0;
      padding: 0;
      color: #fff;
      overflow: hidden;
    }

    #container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #hearts {
      font-size: 2em;
      color: #fff;
      animation: hearts 1s infinite;
    }

    @keyframes hearts {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      #hearts {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Feliz Cumpleaños, Amore Mio</h1>
    <div id="hearts">❤️❤️❤️</div>
    <!-- Estrellas -->
    <div class="star" style="left: 10%; top: 0; animation-duration: 5s;"></div>
    <div class="star" style="left: 30%; top: 0; animation-duration: 7s;"></div>
    <div class="star" style="left: 50%; top: 0; animation-duration: 6s;"></div>
    <div class="star" style="left: 70%; top: 0; animation-duration: 5.5s;"></div>
    <div class="star" style="left: 90%; top: 0; animation-duration: 6.5s;"></div>
  </div>

  <script>
    // Puedes agregar funciones de JavaScript adicionales si lo deseas
  </script>
</body>
</html>
